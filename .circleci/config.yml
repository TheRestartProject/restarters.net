version: 2

jobs:
  build:
    branches:
      only:
        - circleci-project-setup # temp
    docker:
      - image: circleci/php:7.4-node-browsers
        environment:
          - DB_CONNECTION: mysql
          - DB_HOST: 127.0.0.1
          - DB_PORT: 3306
          - DB_DATABASE: restarters_db
          - DB_USERNAME: restarters
          - DB_PASSWORD: s3cr3t
      - image: circleci/mysql:5.7.33
        environment:
          - MYSQL_ROOT_PASSWORD: s3cr3t
          - MYSQL_DATABASE: restarters_db
          - MYSQL_USER: restarters
          - MYSQL_PASSWORD: s3cr3t
    steps:
      - checkout
      - run: sudo apt update
      - run: sudo apt install openssl zip unzip git libxml2-dev libzip-dev zlib1g-dev libcurl-devel
      - run: sudo docker-php-ext-install zip pdo pdo_mysql xmlrpc curl

      # TODO Cache dependencies?
      - run: wget https://getcomposer.org/composer-1.phar; php composer-1.phar install
      - run: npm install
      - run:
          name: Setup testing .env
          command: cp ./compose/test/env .env

      # prepare the database
      - run:
          name: Migrate Database
          command: php artisan migrate -v1