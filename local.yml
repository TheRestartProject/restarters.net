version: "3"

volumes:
  dbdata:

services:
  app:
    build:
      context: .
      dockerfile: ./compose/local/Dockerfile # relative to build context
    ports:
      - "8009:8000"
    volumes:
      - .:/app
    env_file: .env
    working_dir: /app
    command: /start.sh
    depends_on:
      - db
    links:
      - db
  db:
    image: "mysql:5.7"
    env_file: .env
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
